<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=scr, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Scissor Paper</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Rock - Scissors - Paper</div>
      <div class="main">
        <div class="player">
          <h2>Player</h2>
          <div class="choise">
            <div class="box rock pointer"></div>
            <div class="box scissors pointer"></div>
            <div class="box paper pointer"></div>
          </div>
          <div class="score">
            <h3>Score:</h3>
            <h1>0</h1>
          </div>
        </div>
        <div class="border"></div>
        <div class="comp">
          <h2>Computer</h2>
          <div class="choise">
            <div class="box rock pointer"></div>
            <div class="box scissors pointer"></div>
            <div class="box paper pointer"></div>
          </div>
          <div class="score">
            <h3>Score:</h3>
            <h1>0</h1>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          Please choose your choice with click picture of rock, scissors or
          paper in the player side
        </p>
        <div class="button">Play Again</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
